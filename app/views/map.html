<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>

  </ul>
  <h3 class="text-muted">weather</h3>
</div>

<div class="row">
    <div class="span8">
        <google-map
                center="map.center"
                zoom="map.zoom"
                draggable="true"
                events="MouseEvent">
        </google-map>
    </div>
</div>

<form>
    <input type="text" ng-model="coordinates.model.latitude">
    <input type="text" ng-model="coordinates.model.longitude">
    <a href="#/weather"> See Weather Forecast</a>
</form>
